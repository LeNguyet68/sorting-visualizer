<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>9 thuật toán sắp xếp cơ bản</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <h1>Sorting Visualizer</h1>

    <div class="controls">
      <div class="row">
        <label>Thuật toán
          <select id="algo">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="heap">Heap Sort</option>
            <option value="shell">Shell Sort</option>
            <option value="cocktail">Cocktail Shaker</option>
            <option value="counting">Counting Sort</option>
          </select>
        </label>

        <label>Số lượng <input id="count" type="number" min="2" max="100" value="15"></label>

        <label>Nhập dãy số
          <input id="inputArr" placeholder="Ví dụ: 10, 50, 20, 80" />
        </label>

        <button id="gen" class="btn-secondary">Ngẫu nhiên</button>
        <button id="load" class="btn-secondary">Tải dãy</button>
      </div>

      <div class="row">
        <button id="play" class="btn-primary">PLAY</button>
        <button id="pause" disabled>PAUSE</button>
        <button id="prev">PREV</button>
        <button id="next">NEXT</button>

        <label>Tốc độ (ms)
          <input id="speed" type="range" min="10" max="1000" value="200">
        </label>
        <span id="speedLabel">200ms</span>

        <label>Phát
          <select id="rate">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="4">4x</option>
          </select>
        </label>
      </div>

      <div class="row smallinfo">
        <div>So sánh: <b id="comp">0</b></div>
        <div>Hoán đổi: <b id="swp">0</b></div>
        <div>Bước: <b id="stepIdx">0</b> / <b id="stepTotal">0</b></div>
      </div>
    </div>

    <div id="stage">
      <div id="boxes"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
